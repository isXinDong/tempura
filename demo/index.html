<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<!--  AgentSmith -->
		<script src="../agent_smith/src/agent_smith.js"></script>
		<script src="../agent_smith/src/agent_smith_cl.js"></script>
		
		<!-- AgentSmithML Main Libraries -->
		<script src="../src/neo.js"></script>
		<script src="../src/utils/utils.js"></script>
		<script src="../src/utils/statistics.js"></script>
		<script src="../src/utils/checkargs.js"></script>
		<script src="../src/utils/linspace.js"></script>
		<script src="../src/utils/meshgrid.js"></script>
		<script src="../src/linear_model/linear_model.js"></script>
		<script src="../src/linear_model/base.js"></script>
		<script src="../src/linear_model/perceptron.js"></script>
		
		<!-- Trinity Libraries and dependencies -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="./trinity/src/trinity.js"></script>
		<script src="./trinity/src/trinity_modal.js"></script>
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!-- Demo -->
		<script src="./js/demo.js"></script>
		<script src="./js/demos/visualizer.js"></script>
		<script src="./js/demos/perceptron.js"></script>
		<script src="./js/demos/perceptron_contour.js"></script>
		
		<link rel="stylesheet" href="./trinity/src/trinity.css">
		<link rel="stylesheet" href="./trinity/src/trinity_modal.css">
		<link rel="stylesheet" href="./css/demo.css">
	</head>

	<body>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">AgentSmithML demos</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3" id="menu"></div>
				<div class="col-md-9" id="main">
					<div class="row">
						<div class="col-md-12">
							<div class="well" id="description">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id="content">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(function(){
				AgentSmithDemo.setInitializer(function(){
					$("#content").empty();
				});
				
				var $menu = $("#menu").append("<ul>").addClass("list-group");
				AgentSmithDemo.getDemoNames().forEach(function(name){
					$menu.append(
						$("<li>").addClass("list-group-item").text(name).click(function(){
							var name = $(this).text();

							$("#description")
							.empty()
							.append(
								$("<h2>").text(name)
							)
							.append(
								$("<div>").html(AgentSmithDemo.getDescription(name))
							)
							;
							
							AgentSmithDemo.runDemo(name);
						})
					);
				});
			});
		</script>
	</body>
</html>
